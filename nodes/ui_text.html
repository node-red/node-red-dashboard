<script type="text/javascript">
    RED.nodes.registerType('ui_text',{
        category: 'ui',
        color: '#a6bbcf',
        defaults: {
            tab: {type: 'ui_tab', required: true},
            name: {value: 'Text'},
            group: {value: ''},
            order: {value: 1, validate: RED.validators.number()},
            format: {value: '{{msg.payload}}'}
        },
        inputs:1,
        outputs:0,
        align: "right",
        icon: "ui_text.png",
        paletteLabel: 'text',
        label: function() { return this.name || 'text'; }
    });
</script>

<script type="text/x-red" data-template-name="ui_text">
    <div class="form-row">
        <label for="node-input-tab"><i class="fa fa-table"></i> Tab</label>
        <input type="text" id="node-input-tab">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-row">
        <label for="node-input-group"><i class="fa fa-object-group"></i> Group</label>
        <input type="text" style="width: calc(70% - 132px)" id="node-input-group">
        <label for="node-input-order" style="text-align: right; width: 60px"><i class="fa fa-sort"></i> Order</label>
        <input type="text" style="width: 50px" id="node-input-order">
    </div>
    <div class="form-row">
        <label for="node-input-format"><i class="fa fa-copy"></i> Template</label>
        <input type="text" id="node-input-format" placeholder="{{msg.payload}}">
    </div>
</script>

<script type="text/x-red" data-help-name="ui_text">
    <p>Will display a non-editable text on the user interface. Each received message will update 
    the text based on the provided <b>Template</b>.<br>
    The <b>Template</b> field can be used to change the displayed format and can contain
    valid HTML (eg: <code>&amp;deg;</code> will show the degree symbol).</p>
</script>
