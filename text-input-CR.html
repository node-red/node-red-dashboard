<md-card ui-card-size="{{ me.item.width }}x{{ me.item.height }}" layout="row" layout-align="space-between center"
     class="nr-dashboard-textinput">
    <md-input-container class="md-block" flex md-is-error="false" ng-class="{'has-label' : me.item.label}">
      <label>{{me.item.label}}</label>
      <input ng-model="me.item.value"
             ng-keypress="me.keyPressed($event)"
             ng-disabled="me.item.disabled"
             aria-label="{{me.item.label}}"
             type="{{me.item.mode}}"/>
    </md-input-container>
</md-card>
