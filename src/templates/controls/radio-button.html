<div flex layout="row" layout-align="space-between center">
  <md-radio-group ng-model="me.item.value" ng-change="me.valueChanged()" ng-disabled="me.item.disabled">
    <md-radio-button ng-repeat="button in me.item.buttons" value="{{button.payload}}" ng-disabled="me.item.disabled">{{button.label}}</md-radio-button>
  </md-radio-group>
</div>
