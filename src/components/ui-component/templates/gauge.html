<md-card
    ui-card-size="{{ me.item.width }}x{{ me.item.height }}"
    layout-align="center center"
    ng-class="{'nr-dashboard-disabled':me.item.disabled}"
    node-id="{{me.item.id}}">
    <p  class="label nr-dashboard-gauge-title"
        ng-class="{'nr-dashboard-gauge-titlel':(me.item.width > 3)}"
        ng-bind-html="me.item.getLabel()"
        ng-hide="(me.item.height <= 2)">
    </p>
    <p  ng-show="(me.item.height == 2)"
        ng-bind-html="me.item.getLabel()"
        ng-class="{'nr-dashboard-gauge-titlem':(me.item.height == 2)}">
    </p>
    <p  ng-show="(me.item.height == 1)"
        ng-bind-html="me.item.getLabel()"
        ng-class="{'nr-dashboard-gauge-titles':(me.item.height == 1)}">
    </p>
    <ui-gauge
        style="text-align:center;"
        class="nr-dashboard-gauge">
    </ui-gauge>
</md-card>
