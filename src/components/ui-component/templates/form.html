<md-card ui-card-size="{{ me.item.width }}x{{ me.item.height }}" layout="row" layout-align="space-between center"
     class="nr-dashboard-form">
     <form ng-submit="me.submit()">
       <p class="label" ng-if="me.item.label">{{ me.item.label }}  </p>

       <div layout-gt-sm="row" ng-repeat="opt in me.item.options track by $index" >
         <md-input-container ng-if="opt.type != 'date'" class="md-block" flex >
           <label ng-if="(opt.type == 'text' || opt.type == 'number' || opt.type == 'email' ||opt.type == 'password') && opt.label">{{opt.label}}</label>
           <input  ng-if="opt.type == 'text' || opt.type == 'number' || opt.type == 'email' ||opt.type == 'password' "  type="{{opt.type}}" ng-model="me.item.formValue[opt.value]" ng-required="opt.required">
           <md-switch ng-if="opt.type == 'switch'" md-no-ink  ng-model="me.item.formValue[opt.value]">{{opt.label}}</md-switch>
           <!-- <md-radio-button  ng-if="opt.type == 'radio'" ng-model="me.item.formValue[opt.value]" >  </md-radio-button> -->
           <!-- <md-radio-group ng-if="opt.type == 'radio'" ng-model="me.item.formValue[opt.value]">
                 <md-radio-button> </md-radio-button>
               </md-radio-group> -->

           <md-checkbox ng-if="opt.type == 'checkbox'" md-no-ink aria-label="Checkbox No Ink" ng-model="me.item.formValue[opt.value]"> {{opt.label}}</md-checkbox>
         </md-input-container>
         <md-datepicker ng-if="opt.type == 'date'" ng-model="me.item.formValue[opt.value]"></md-datepicker>
       </div>
       <div layout-gt-sm="row" style="padding:10px">
         <md-button type="submit" class="md-raised nr-dashboard-form-button">submit</md-button>
         <md-button class="md-raised nr-dashboard-form-button" ng-click="me.item.formValue={}">cancel</md-button>
       </div>
   </form>
</md-card>
