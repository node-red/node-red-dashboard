<md-card ui-card-size="6x1" layout="row" layout-align="space-between center"
     class="control-text-input">
    <md-input-container class="md-block" flex>
      <label>{{me.item.label}}</label>
      <input ng-model="me.item.value"
             ng-change="me.valueChanged({{me.item.delay}})"
             ng-disabled="me.item.disabled"
             aria-label="{{me.item.label}}"
             type="{{me.item.mode}}"/>
    </md-input-container>
</md-card>
