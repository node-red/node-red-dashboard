<md-card ui-card-size="{{ me.item.width }}x{{ me.item.height }}" flex layout="row" layout-align="space-between center" class="nr-dashboard-colour-picker" ng-class="{'nr-dashboard-disabled':me.item.disabled}">
    <p ng-hide="me.item.width < 3" class="label">{{me.item.label}}</p>
    <color-picker
	ng-model="me.item.value"
	aria-label="{{me.item.label}}"
	ng-attr-options="me.item.options"
        ng-attr-event-api="me.item.eventapi"
        ng-attr-color="me.item.color"
    ></color-picker>
</md-card>
