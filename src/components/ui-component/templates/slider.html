<md-card ui-card-size="{{ me.item.width }}x{{ me.item.height }}" flex layout="row" layout-align="space-between center" class="nr-dashboard-slider"  ng-class="{'nr-dashboard-hidden':me.item.hidden, 'nr-dashboard-disabled':me.item.disabled}">
    <p class="label" ng-bind-html="me.item.getLabel()"></p>
    <md-slider flex="100"
        min="{{me.item.min}}"
        max="{{me.item.max}}"
        step="{{me.item.step}}"
        ng-model="me.item.value"
        aria-label="{{me.item.label}}"
        ng-change="me.valueChanged(20)"
        style="z-index:1; touch-action:none; min-width:32px;"/>
</md-card>
