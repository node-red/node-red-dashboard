<md-card
    ui-card-size="{{ me.item.width }}x{{ me.item.height }}"
    layout="{{ me.item.layout }}"
    layout-align="{{ me.item.layoutAlign }}"
    class="nr-dashboard-text"
    ng-class="[ me.item.safeLabel, {'nr-dashboard-disabled':me.item.disabled}]"
    node-id="{{me.item.id}}">
    <p class="label" ng-bind-html="me.item.getLabel()"></p>
    <p class="value" ng-bind-html="me.item.getText()"></p>
</md-card>
